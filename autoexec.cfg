// CS2 interp
cl_updaterate 128

cl_interp_ratio 1
cl_interp 0.015625

// Global
m_rawinput 1
fps_max 0
cl_showloadout 1

// Lepsze dźwięki, bez przytłumienia jak są w budynkach
speaker_config 2 // -1 default

// Binds
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "MOUSE4" "slot7" // flash
bind "MOUSE5" "slot8" // smoke
bind "5" "slot10" // molly
bind "6" "slot5" // bomba

bind "t" "incrementvar cl_radar_scale 0.4 1 0.6"

// Jumpthrow
For the jumpthrow,
alias "+boing" "+jump" 
alias "+ding" "-attack; -attack2" 
alias "+dong" "-jump"  
bind "c" "+boing; +ding; +dong"  

// Hud
hud_scaling 0.8 // minimalnie 0.9
cl_hud_radar_scale 1
cl_hud_background_alpha 0.5 // nie ma takiej komendy
cl_hud_color 2
cl_hud_healthammo_style 1 // nie ma takiej komendy
cl_hud_bomb_under_radar 1 // nie ma takiej komendy
cl_hud_playercount_pos 0 // nie ma takiej komendy
cl_hud_playercount_showcount 0 // nie ma takiej komendy

// Practice alias
alias prac exec "practice"

// Kopia z viewmodel_artur.cfg w CSGO
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 2
viewmodel_offset_z -2