// Global
fps_max 0
cl_showloadout 1
cl_allow_animated_avatars 0 // wyłączenie animowanych avatarów
cl_silencer_mode 0 // wyłączenie odłączania tłumika
sensitivity 1
zoom_sensitivity_ratio 1

// Lepsze dźwięki, bez przytłumienia jak są w budynkach
speaker_config 2 // -1 default

// Binds
// bind "MWHEELUP" "+jump"
// bind "MWHEELDOWN" "+jump"
bind "MOUSE4" "slot7" // flash
bind "MOUSE5" "slot8" // smoke
bind "5" "slot10" // molly
bind "6" "slot5" // bomba

bind "t" "incrementvar cl_radar_scale 0.4 1 0.6"

// Jumpthrow
alias "+boing" "+jump" 
alias "+ding" "-attack; -attack2" 
alias "+dong" "-jump"  
bind "c" "+boing; +ding; +dong"  

// Hud
hud_scaling 0.9 // minimalnie 0.9
cl_hud_radar_scale 1
cl_hud_color 2

// Practice alias
alias prac exec "practice"

// Kopia z viewmodel_artur.cfg w CSGO
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 2
viewmodel_offset_z -2

// CSGO-LShGK-OOsAK-qsEwh-obBBb-He4NF CS2 LT crosshair
// CSGO-62vhF-BOz5J-k5mXW-nuONx-36SKF CS2 0.5 thickness

// Desubtick movement
alias "_checkw" "-forward; alias checkw"
alias "+w" "+forward; alias checkw _checkw"
alias "-w" "checkw"
bind "w" "+w"

alias "_checks" "-back; alias checks"
alias "+s" "+back; alias checks _checks"
alias "-s" "checks"
bind "s" "+s"

alias "_checka" "-left; alias checka"
alias "+a" "+left; alias checka _checka"
alias "-a" "checka"
bind "a" "+a"

alias "_checkd" "-right; alias checkd"
alias "+d" "+right; alias checkd _checkd"
alias "-d" "checkd"
bind "d" "+d"

alias "_checkcrouch" "-duck; alias checkcrouch"
alias "+crouch" "+duck; alias checkcrouch _checkcrouch"
alias "-crouch" "checkcrouch"
bind "ctrl" "+crouch"

alias "_checkwalk" "-sprint; alias checkwalk"
alias "+walk" "+sprint; alias checkwalk _checkwalk"
alias "-walk" "checkwalk"
bind "shift" "+walk"

alias "_checkjump" "-jump; alias checkjump"
alias "+j" "+jump; alias checkjump _checkjump"
alias "-j" "checkjump"
bind "space" "+j"
bind "MWHEELUP" "+j"
bind "MWHEELDOWN" "+j"