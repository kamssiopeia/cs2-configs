// Global
fps_max 999
rate 1000000
cl_showloadout 1
cl_allow_animated_avatars 0 // wyłączenie animowanych avatarów
cl_teamcounter_playercount_instead_of_avatars 1 // ilość graczy zamiast avatarów
cl_silencer_mode 0 // wyłączenie odłączania tłumika
cl_use_opens_buy_menu 0
r_drawtracers_firstperson 0 // tracery
sensitivity 1
zoom_sensitivity_ratio 1

// Lepsze dźwięki, bez przytłumienia jak są w budynkach
speaker_config 2 // -1 default

// Hud
hud_scaling 0.9 // minimalnie 0.9
cl_hud_radar_scale 1
cl_hud_color 2

// Kopia z viewmodel_artur.cfg w CSGO
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 2
viewmodel_offset_z -2

// CSGO-LShGK-OOsAK-qsEwh-obBBb-He4NF CS2 LT crosshair
// CSGO-62vhF-BOz5J-k5mXW-nuONx-36SKF CS2 0.5 thickness
// CSGO-PVG2r-WmjXs-FJftC-VfGek-pL3ED CS2 small

// Practice alias
alias prac exec "practice"

// Movement
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "ctrl" "+duck"
bind "shift" "+sprint"
bind "space" "+jump"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

// Binds
bind "MOUSE4" "slot7" // flash
bind "MOUSE5" "slot8" // smoke
bind "5" "slot10" // molly
bind "6" "slot5" // bomba

// Jumpthrow
alias "+boing" "+jump"
alias "+ding" "-attack; -attack2"
alias "+dong" "-jump"
bind "c" "+boing; +ding; +dong"

// Other
bind "t" "incrementvar cl_radar_scale 0.4 1 0.6"
bind "r" "+reload; -attack; -attack2;"
